<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="text" class="form-label">Add new goal</label>
    <input
      class="form-control"
      type="text"
      name="text"
      placeholder="Title..."
      [(ngModel)]="title"
    />
    <input
      class="form-control form-control-sm"
      type="text"
      name="text"
      placeholder="Description"
      [(ngModel)]="description"
    />
    <input type="submit" value="Save Goal" class="btn btn-primary" />
  </div>
</form>
